{% extends 'base.html' %} 

{% block content %}

<div class="container" style="margin-top: 20px">
  <form method="POST" class="form" enctype="multipart/form-data">
    {% csrf_token %} 
    <p id="image-input">{{ form }}</p>
    <button
      type="submit"
      id="inference"
      class="btn btn-success"
      style="margin-top: 20px"
    >
      推論
    </button>
  </form>
  <hr>
  <p style="margin-top: 20px;">▼注意点<br>
  アップロード画像のファイル名は日本語ではなく英語のものをご用意ください<br>
  例：　✗　ダウンロード.jpg　○　download.jpg</p>

  <p>▼当アプリでアノテーション付分類できるもの（一部）<br>
  猫、象、人物、ネクタイ、ボール
  ※分類できないものはアップロード画像がそのまま表示されます</p>

  <p>▼アノテーション付分類イメージ<br>
    <img src="/media/documents/person.png" width="400px" style="margin-top: 10px;">
  </p>
</div>

{% endblock %}
