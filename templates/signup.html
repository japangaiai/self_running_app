{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 20px;">
    <form action="{% url 'login' %}" method="POST">{% csrf_token %}
        <div style="margin-top: 20px;">
            <label>{{ form.username.help_text }}</label>
            <p id="username">{{ form.username }}</p>  
            {{ form.username.errors}}
        </div>
        <div style="margin-top: 20px;">
            <label>{{ form.password1.help_text }}</label>
            <p id="passwrod1">{{ form.password1 }}</p>  
            {{ form.password1.errors}}
        </div>
        <div style="margin-top: 20px;">
            <label>{{ form.password2.help_text }}</label>
            <p id="password2">{{ form.password2 }}</p>  
            {{ form.password2.errors}}
        </div>

        <div style="padding-top: 20px;">
            <a href="{% url 'login' %}">
                <button id="send-signup" class="btn btn-primary" type="submit">登録</button>
            </a> 
        </div>
    </form>
</div>

{% endblock %}
