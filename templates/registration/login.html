{% extends 'base.html' %} {% block content %} {% if form.errors %}
<p>ログイン認証に失敗しました。</p>
{% endif %}

<h1>ログイン画面</h1>

<div class="container">
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div>
      <p><label>ユーザ名</label></p>
      {{ form.username }}
    </div>
    <div>
      <p><label>パスワード</label></p>
      {{ form.password }}
    </div>

    <a href="{% url 'index' %}">
      <button id="send-login">ログイン</button>
    </a>
  </form>
</div>

{% endblock %}
